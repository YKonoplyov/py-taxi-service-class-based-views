{% extends "base.html" %}

{% block title %}
  <title>Driver details</title>
{% endblock %}

{% block content %}

  <h1>{{ driver.first_name }} {{ driver.last_name }} cars:</h1>

  {% if driver.cars %}
    <ul>

      {% for car in driver.cars.all %}
      <li>{{ car.model }}</li>
      {% endfor %}

    </ul>
  {% endif %}

{% endblock %}
